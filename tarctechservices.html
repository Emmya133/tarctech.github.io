<!DOCTYPE html>
	<html>
	<head>
		<title>admission form</title>
		<link rel="stylesheet" type="text/css" href="tarctech.css">
		<link rel="stylesheet" type="text/css" href="fonts/font-awesome.min.css">
	</head>
	<body>
		<header>
			<div class="logo">
				<i class="fa fa-book tt"></i>
				<span class="tarc">TARCTECH</span>
			</div>
			<nav class="nav">
				<ul>
					<li><a href="tarctech.html">HOME</a></li>
					<li><a href="tarctechsignup.html">SIGNUP</a></li>
					<li><a href="tarctechsignin.html">SIGNIN</a></li>
					<li><a href="tarctechservices.html">SERVICES</a></li>
					<li><a href="tarctechabout.html">ABOUT</a></li>
					<li><a href="tarctechfaq.html">FAQ</a></li>
					
				</ul>
			</nav>

			<!-- <div class="sign">
				<button>sign in now</button>
			</div> -->

			<!-- <div class="search">
				<input type="search" name="" placeholder="search"><button>Ok</button>
			</div> -->
		</header>

		<img src="abc.jpg" height="615" width="500">


		<div class="container">
			
			<div class="add">ADMISSION FORM</div>
			<div class="ent">ENTER THE FOLLOWING DETAILS</div>


			<div class="bcontainer">

			<label>name of applicant</label><div class="name"><input type="text" name=""></div>


			<label>date of birth</label><div class="date">
				<input type="date" name="">
			</div>
			
			<label>father name</label><div class="fname"><input type="text" name="placeholder"></div>
			<label>gender</label><div class="gender">
				
				<select>
					<option>male</option>
					<option>female</option>
					<option>others</option>
					<option selected="" disabled="">select your gender here</option>
				</select>
			</div>

			</div>

			<div class="ccontainer">
				
			<label>mobile No.</label><div class="mobile">
				<input type="text" name="" placeholder="enter your mobile">
			</div>
			<label>address</label><div class="address">
				
				<input type="text" name="" placeholder="address">
			</div>


			<label>district</label><div class="district">
				
				<select>
					<option>washington dc</option>
					<option>tolonto</option>
					<option>nnewi</option>
					<option>ekwulobia</option>
					<option selected="" disabled="">choose your district here</option>
				</select>
			</div>


			<label>state</label><div class="state">
				<select>
					<option>anambra</option>
					<option>ebonyi</option>
					<option>imo</option>
					<option>abia</option>
					<option>enugu</option>
					<option>delta</option>
					<option>portharcourt</option>
					<option selected="" disabled="">select your state of origin here</option>
				</select>
			</div>

			<div class="submit"><button>submit</button>
				
			</div>

			</div>
		</div>

	</body>
</html>
